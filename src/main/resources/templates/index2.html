<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>AYAComic | 登录</title>

    <!-- Bootstrap -->
    <link href="/bootstrap-3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/sign.css" rel="stylesheet">
    <link href="/css/regist.css" rel="stylesheet">
  </head>
  <body>
    <div class="login-logo container">
        <h1 class="text-center"><b>AYA</b>Comic</h1>
    </div>
    <div class="container row  center-block">
      <form class="form-signin" th:a="@{/user/login}" action="/user/login"  method="POST">
        <h3 class="form-signin-heading">请先登录</h3>
        <div class="form-group has-feedback">
          <label for="inputUsername" class="sr-only control-label">用户名</label>
          <input type="text" name="username" id="inputUsername" class="form-control " placeholder="用户名" required="" autofocus="">
          <span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true" ></span>
        </div>
        <div class="form-group has-feedback">
          <label for="inputPassword" class="sr-only">密码</label>
          <input type="password" name="password" id="inputPassword" class="form-control" placeholder="密码" required="">
          <span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true" ></span>
        </div>
        <div class="alert alert-danger" role="alert" th:if = "${errorMsg != null}"  th:text="${errorMsg}"></div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 自动登录
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        <a class="btn btn-lg btn-danger btn-block" th:href="@{/user/toRegist}" role="button">注册</a>
      </form>
    </div>
    

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
  </body>
</html>
