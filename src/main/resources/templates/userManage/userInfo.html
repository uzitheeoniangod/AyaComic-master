<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>AYAComic | 主页</title>

        <!-- Bootstrap -->
        <link href="../bootstrap-3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../bootstrap-3.3.7/dist/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="../css/b.page.bootstrap3.css" rel="stylesheet">
    <style>
        body{
            padding-top:50px;
        }
        .pill{
            background-color: #f5f5f5;
            height:2280px;
            position: fixed;
            
        }
        .pill ul{
            margin-top: 10px;
            
        }
        
        .page-header{
            margin-top: 20px;
        }
        .my-up>div{
            position: relative;
            width: 196px;
            height:280px;
            padding: 0 12px;
            padding-top: 10px;
            margin-bottom: 16px;
            margin-right: 12px;
            box-sizing: border-box;
            display: -ms-flexbox;
            -ms-flex-align: center;
            align-items: center;
            overflow: visible;
        }
        .my-up{
          margin-top: 12px;
          display: -ms-flexbox;
          display: flex;
          -ms-flex-flow: row wrap;
          flex-flow: row wrap;
        }
        .to-up{
            margin-top: 12px;
            width: 70%;
            height: 50px;
            margin-left: 15%;
        }
        .mynavbar{
            margin-left: 20px;
            margin-right: 30px;
            padding-right: 50px;
            width: 100%;
        }

        

    </style>
    
  </head>
  <body>
      <!-- -->
    <script src="../js/head.js"></script>
    <div class="container-fluid">
        <div class="row">
            <div style="display: none;">
                <div class="tag-options" th:each="classfiy:${classfiyList}">
                    <a role="button" th:text="${classfiy.classfiyName}" th:value="${classfiy.id}" th:attr="id='classfiyId-'+${classfiy.id}">热血</a>
                </div>
                <div class="tag-options" th:each="address:${addressList}">
                    <a  role="button" th:text="${address.addressName}" th:value="${address.id}" th:attr="id='addressId-'+${address.id}">热血</a>
                </div>
                <div class="tag-options" th:each="progresses:${progressesList}">
                    <a  role="button" th:text="${progresses.progressName}" th:value="${progresses.id}" th:attr="id='progressesId-'+${progresses.id}">热血</a>
                </div>
            </div>
            <div class="col-sm-3 col-md-2 pill">
                <a type="button" class="btn btn-info btn-lg to-up" href="toUploadImgFile">投稿</a>
                <ul class="nav nav-pills nav-stacked nav-pills-stacked-example" >
                    <li role="presentation" ><a href="toComicCollect">我的收藏</a></li>
                    <li role="presentation"><a href="toComicHistory">历史记录</a></li>
                    <li role="presentation" class="active"><a href="toUserInfo">个人信息</a></li>
                    <li role="presentation" ><a href="toUploadManage">我的投稿</a></li>
                  </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">个人信息</h1>
                <div>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">昵称:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${user.userName}">email@example.com</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">身份证号:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${user.idCard}">email@example.com</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">姓名:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${user.realName}">email@example.com</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">性别:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${user.gender}">email@example.com</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">出生日期:</label>
                            <div class="col-sm-10">
                                <p class="form-control-static" th:text="${user.birthday}">email@example.com</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="col-sm-1 control-label">邮箱:</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail" placeholder="邮箱" th:value="${user.email}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPhone" class="col-sm-1 control-label">手机号:</label>
                            <div class="col-sm-10">
                                <input type="tel" class="form-control" id="inputPhone" placeholder="手机号" th:value="${user.phone}">
                            </div>
                        </div>
                        <div style="text-align: left;margin-left: 50px">
                            <button style="width: 100px;" type="button" class="btn btn-info btn-lg text-right" onclick="save();" >保存</button>
                        </div>
                        <div style="margin-left: 50px;margin-top: 5px;font-size: 14px;">
                            <a th:href="@{/user/toModifyPwd}">修改密码</a>
                        </div>

                    </form>
                </div>


            </div>   

        </div>
        
    </div>

    


      <!-- FOOTER 
      <div class="container" style="margin-top: 100px;">
        <footer>
            <p class="pull-right"><a href="#">回到顶部</a></p>
            <p><strong>Copyright © 2020 Akatsuki_Aya</strong></p>
        </footer>   
      </div>-->
      
    
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="../bootstrap-3.3.7/js/carousel.js"></script>
    <script src="../js/bpage.js"></script>
    <script>
        var mydata;
        function save() {
            $.ajax({
                type:"POST",
                url:"modifyUserInfo",
                // data:{"id":val},     // data参数是可选的，有多种写法，也可以直接在url参数拼接参数上去，例如这样：url:"getUser?id="+val,
                data:{phone:$("#inputPhone").val(),email:$("#inputEmail").val()},
                async:true,   // 异步，默认开启，也就是$.ajax后面的代码是不是跟$.ajx里面的代码一起执行
                dataType:"json",   // 返回浏览器的数据类型，指定是json格式，前端这里才可以解析json数据
                success:function(data){
                    mydata = data;
                    alert(data.msg);
                },
                error:function() {
                    alert("error");
                }
            });
        }
    </script>
  </body>
</html>
