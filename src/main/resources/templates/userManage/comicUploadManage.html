    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->

    <script>
        var mydata;
        function toUpload(value) {
            //mydata = value;
            var comicId= $(value).parent().parent().attr("comicId");
            window.location.href="toUploadImgFile?comicId="+comicId;
        }
        function toDelete(value){
            var comicId= $(value).parent().parent().attr("comicId");
            $.ajax({
                type:"POST",
                url:"deleteUpComic",
                data:{comicId:comicId},
                async:true,   // 异步，默认开启，也就是$.ajax后面的代码是不是跟$.ajx里面的代码一起执行
                dataType:"json",   // 返回浏览器的数据类型，指定是json格式，前端这里才可以解析json数据
                success:function(data){
                    if(data.msg="success"){
                        alert("删除成功");
                        window.location.href="toUploadManage";
                    }else{
                        alert("删除失败");
                        window.location.href="toUploadManage";
                    }
                },
                error:function() {
                    alert("error");
                }
            });
        }
        $("#page1").bPage({
            //页面跳转的目标位置
            url : 'toUploadManage',
            //分页数据设置
            totalPage : $('#totalPage').val(),
            totalRow : $('#totalRow').val(),
            pageSize : $('#pageSize').val(),
            pageNumber : $('#pageNumber').val(),
            //页面跳转时需要同时传递给服务端的自定义参数设置
            params : function(){
                return {
                    //userName : 'zhangsan',
                    //age : 42
                };
            }
        });
    </script>
